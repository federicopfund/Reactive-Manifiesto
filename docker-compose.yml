services:
  app:
    build: .
    ports:
      - "9000:9000"
    environment:
      # SECURITY WARNING: Change APPLICATION_SECRET in production!
      # Generate with: openssl rand -base64 32
      - APPLICATION_SECRET=${APPLICATION_SECRET:?APPLICATION_SECRET must be set}
      - PLAY_ENV=prod
      - DB_URL=${DB_URL:-jdbc:h2:mem:play;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=FALSE}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=reactive_manifesto
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
