@(title: String, category: String, date: String, tags: Seq[String])(content: Html)(implicit request: RequestHeader, messages: Messages)

@main(title) {
    <!-- Article Header -->
    <article class="article-page">
        <header class="article-header">
            <div class="container">
                <div class="article-meta">
                    <span class="article-category">@category</span>
                    <span class="article-date">@date</span>
                </div>
                <h1 class="article-title">@title</h1>
                <div class="article-tags">
                    @for(tag <- tags) {
                        <span class="tag">@tag</span>
                    }
                </div>
            </div>
        </header>

        <!-- Article Content -->
        <div class="article-content">
            <div class="container">
                @content
            </div>
        </div>

        <!-- Article Navigation -->
        <div class="article-navigation">
            <div class="container">
                <a href="@routes.HomeController.publicaciones()" class="btn btn-secondary">‚Üê Volver a Publicaciones</a>
            </div>
        </div>
    </article>
}
