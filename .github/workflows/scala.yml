name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Install sbt
      run: |
        # Install sbt from official GitHub releases (adjust version if needed)
        SBT_VERSION=1.9.9
        curl -L -o sbt.deb "https://github.com/sbt/sbt/releases/download/v${SBT_VERSION}/sbt-${SBT_VERSION}.deb"
        sudo dpkg -i sbt.deb || sudo apt-get -f install -y
        sudo apt-get update
        sudo apt-get install -y sbt
        rm -f sbt.deb

    - name: Run tests
      run: sbt test

    # Optional: This step uploads information to the GitHub dependency graph and unblocking Dependabot alerts for the repository
    - name: Upload dependency graph
      uses: scalacenter/sbt-dependency-submission@ab086b50c947c9774b70f39fc7f6e20ca2706c91
